<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CPU Temperature</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<!-- CPU Temp Widget -->
			<table class="draggable">
				<thead>
					<tr>
						<th colspan="2">CPU Temp &deg;C</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>Current</th>
						<td id="current">0</td>
					</tr>
					<tr>
						<th>LastMinAvg</th>
						<td id="last-min">0</td>
					</tr>
				</tbody>
			</table>
		</main>
		<script src="./draggabilly/dist/draggabilly.pkgd.min.js"></script>
		<script src="./index.js" type="module"></script>
	</body>
</html>
